<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Where is my fuel?</title>
        <script src="index.js"></script>
    </head>
    <body style='background: black; color: white'>
        <input type='number' id='input' max='999999999' min='0' style="height: 100px; font-size: 100px; style=background: black; color: white'>
        <div id='result'></div>
        <div id='inputMonitor'></div>
        <br>
        <div>Calculate your total fuel for the race by providing input in format:</div>
        <div>AAABBBCCC</div>
        <div>AAA is a lap time (158 will be 1:58)</div>
        <div>BBB is a length of the race in minutes (060 will be 60 minutes)</div>
        <div>CCC is a fuel consumption in liters per lap (314 will be 3.14 l/lap)</div>
    </body>
</html>
